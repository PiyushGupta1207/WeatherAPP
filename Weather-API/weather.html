<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <form id="search-form">
                <input type="text" id="city-input" placeholder="Enter city name...">
                <button type="submit" id="search-btn">Search</button>
            </form>
        </header>

        <main id="weather-info">
            <div class="weather-details">
                <img src="C:\Users\piyush\OneDrive\Desktop\HTML\images-projects\weather-app-img\images\clear.png" height="100px" width="100px" id="weather-img">
                <p id="temp">22&degC</p>
                <h2 id="city-name">Bengaluru</h2>
            </div>
            <div class="weather-stats">
                <div class="humid">
                <img src="C:\Users\piyush\OneDrive\Desktop\HTML\images-projects\weather-app-img\images\humidity.png"  height="30px" width="30px">
                <span id="humidity">50%</span>
                <p>Humidity</p>
                </div>
                <div class="wind">
                <img src="C:\Users\piyush\OneDrive\Desktop\HTML\images-projects\weather-app-img\images\wind.png"  height="30px" width="30px">
                <span id="wind-speed">10 km/h</span>
                <p>Wind Speed</p>
                </div>
            </div>
        </main>
    </div>
    <script src="weather.js"></script>
</body>

</html>
